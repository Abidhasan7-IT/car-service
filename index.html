<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Car-Service</title>
</head>
<body>

    <section class="bg-img pt-3 rounded">
     

      <!--navigation bar-->
      <nav class="navbar navbar-expand-lg " custom-navbar>
        <div class="container-fluid">
          <div class="navbar-brand">
            <img class="img-fluid  logo_menu1" src="images/Logotype.png" alt="Logo">
            <a href="#"><img class="img-fluid  logo_menu2" src="images/Menu+.png" alt="Menu"></a>
          </div>
          

          <button class="navbar-toggler  bg-danger rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>

          </button>
          <div class="collapse navbar-collapse navber-modify" id="navbarNav">
            <ul class="navbar-nav ms-auto text-center">
              <li class="nav-item ">
                <a class="nav-link" href="#">Работы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">О компании</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Акции</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Контакты</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link " href="#">+7 495 207-75-70</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-fluid ms-2">
        <h1 class="text-fluid">Премиально※ обслуживание вашегоавтомобиля</h1>
        <button class="btn-in">Тюнинг тормозной></button>
        <button class="btn-out">Консультация</button>
      </div>

    </section>

    <!-- Car image -->
    <section class="car-type mt-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-12  img-fluid car-img ">
            <img class="img1" src="images/1.png" alt="">
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 img-fluid car-img ">
            <img class="img2" src="images/2.png" alt="">
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 img-fluid car-img">
            <img class="img3" src="images/3.png" alt="">
          </div>

          <div class="col-lg-4 col-md-6 col-sm-12 img-fluid car-img">
            <img class="img4" src="images/4.png" alt="">
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 img-fluid car-img">
            <img class="img5" src="images/5.png" alt="">
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 img-fluid car-img">
            <img class="img6" src="images/6.png" alt="">
          </div>
        </div>
      </div>

      <!-- feedback + link -->
      <section class="car-link mt-3">
        <div class="container-fluid">
          <div class="row  link-heder">
            <div class="col-lg-10 col-md-10 col-sm-12 "  >
              <h1 class="rusia">Избранные работы</h1>
            </div>

            <div class="col-lg-2 col-md-2 col-sm-12 ">
              <button class="fa fa-less-than"></button>
              <button class="fa fa-greater-than"></button>
            </div>
          </div>

          <div class="row  work-car">
            <div class="col-lg-3 col-md-6 col-sm-3">
              <img class="img-fluid work-img" src="images/Work 1.png" alt="">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-3">
              <img class="img-fluid work-img" src="images/Work 2.png" alt="">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-3">
              <img class="img-fluid work-img" src="images/Work 3.png" alt="">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-3">
              <img class="img-fluid work-img" src="images/Work 4.png" alt="">
            </div>
           
          </div>


          <!-- link-social -->
          <div class="social-container">
            <div class="row social">
              <div class="col-lg-3 col-md-12">
                <p class="social-txt">Присоединяйтесь к намв социальных сетях:</p>
              </div>
              <div class="col-lg-3 col-md-12" >
                <img class="frame" src="images/Frame 425.png" alt="">
              </div>
              <div class="col-lg-3 col-md-12">
                <img class="frame" src="images/Frame 426.png" alt="">
              </div>
              <div class="col-lg-3 col-md-12">
                <img class="frame" src="images/Frame 427.png" alt="">
              </div>

            </div>
          </div>


          </div>
      </section>

      <!-- footer -->
      <section class="footer">
        <div class="row footer-body">
          <div class="col-lg-6 col-md-6 col-sm-12 footer-header">
            <h2>Почему UCT?</h2>
            <p>UCT — это гарантия не только качества,<br>но и стиля! Доверь свой автомобиль <br> профессионалам!</p>
          </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <img class="footer-img" src="images/footer1.png" alt="">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 mobile">
          <img class="footer-img" src="images/footer2.png" alt="">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <button class="footer-in">Запись в сервис</button>
          <button class="footer-out">Консультация</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <img class="footer-img" src="images/footer3.png" alt="">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12  mobile">
          <img class="footer-img" src="images/footer4.png" alt="">
        </div>

        </div>

      </section>


    </section>
</body>
</html>
